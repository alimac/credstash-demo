---

- name: set up credstash and launch ec2 instance
  hosts: localhost
  gather_facts: no

  vars:
#    ec2_instance_type:
#    ec2_keypair:

  roles:
    - credstash-setup

- name: install demo-app on ec2 instance
  hosts: credstash-demo
  remote_user: ubuntu
  gather_facts: no

  pre_tasks:
    - name: install python-minimal for ansible
      raw: sudo bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)"
      changed_when: no

  roles:
    - demo-app
